<svg fill="none" viewBox="0 0 1200 430" width="100%" height="340" xmlns="http://www.w3.org/2000/svg">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            <style>
                .container {
                    display: grid;
                    grid-template-columns: 1fr 1fr;
                    gap: 20px;
                    padding: 20px;
                }
                .alert-box {
                    border-left: 4px solid #1f883d;
                    padding: 12px;
                    margin-bottom: 16px;
                    border-radius: 6px;
                    background: rgba(31, 136, 61, 0.1);
                    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
                    width: 100%;
                    box-sizing: border-box;
                }
                .alert-title {
                    margin: 0 0 8px 0;
                    font-weight: 600;
                }
                .alert-content {
                    margin: 0;
                    line-height: 1.5;
                }

                /* Light mode */
                @media (prefers-color-scheme: light) {
                    .alert-title { color: #000000; }
                    .alert-content { color: #333333; }
                    .alert-box { background: rgba(31, 136, 61, 0.1); }
                }

                /* Dark mode */
                @media (prefers-color-scheme: dark) {
                    .alert-title { color: #ffffff; }
                    .alert-content { color: #ffffff; }
                    .alert-box { background: rgba(31, 136, 61, 0.2); }
                }
            </style>
            <div class="container">
                <div class="alert-box">
                    <p class="alert-title"><strong>Advanced reflection utilities</strong></p>
                    <p class="alert-content">Access and modify private or protected properties for controlled test setups.</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Cross-platform string assertions</strong></p>
                    <p class="alert-content">Normalize line endings to avoid Windows vs. Unix comparison differences.</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Enum dataset generation</strong></p>
                    <p class="alert-content">Generate deterministic datasets for enum-based attribute test cases via <code>EnumDataGenerator</code>.</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Filesystem test management</strong></p>
                    <p class="alert-content">Remove test artifacts while preserving Git-tracked placeholders such as <code>.gitignore</code> and <code>.gitkeep</code>.</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>Invoke inaccessible methods</strong></p>
                    <p class="alert-content">Call non-public methods to verify behavior without changing production visibility.</p>
                </div>
                <div class="alert-box">
                    <p class="alert-title"><strong>PHPUnit-focused helpers</strong></p>
                    <p class="alert-content">Use the <code>TestSupport</code> trait to share test utilities across the suite.</p>
                </div>
            </div>
        </div>
    </foreignObject>
</svg>
